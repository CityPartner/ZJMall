<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>登陆</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
<link rel="stylesheet" href="lib/weui.min.css">
<link rel="stylesheet" href="css/jquery-weui.css">
<link rel="stylesheet" href="css/style.css">

    <link href="custom-css/sweetalert.css" rel="stylesheet">
    <link href="css/loading.css" rel="stylesheet">
</head>
<body ontouchstart style="background:#323542;">
<!--主体-->
<div class="login-box">
  	<div class="lg-title">欢迎登陆珍酒商城</div>
    <div class="login-form">

        	<div class="login-user-name common-div">
            	<span class="eamil-icon common-icon">
                	<img src="images/eamil.png" />
                </span>
                <input type="text" oninput = "value=value.replace(/[^\d]/g,'')" name="phone" id="loginPhone" value="" placeholder="请输入您的手机号" />
            </div>
            <a class="login-oth-btn common-div"  id="format_phone" style="display:none;background-color: #f8c50a;color: #47ab73;font-size: 18px;"></a>
            <div class="login-user-pasw common-div">
            	<span class="pasw-icon common-icon">
                	<img src="images/password.png" />
                </span>
                <input type="password" id="pwd" name="password"  placeholder="请输入您的密码" />
            </div>
            <a class="login-oth-btn common-div"  id="format_pwd" style="display:none;background-color: #f8c50a;color: #47ab73;font-size: 18px;"></a>

            <a  class="login-btn common-div" id="login">登陆</a>

            <div class="spinner"  id="loading_login" style="margin-top: -100px;display: none">
                <div class="dot1"></div>
                <div class="dot2"></div>
            </div>
            <!--<a href="javascript:;" class="login-oth-btn common-div">微信登陆</a>-->
            <!--<a href="javascript:;" class="login-oth-btn common-div">QQ登陆</a>-->

    </div>
    <div class="forgets">
    	<a href="psd_chage.html">忘记密码？</a>
        <a href="/mall/registered" >免费注册</a>
    </div>
</div>
<script src="lib/jquery-2.1.4.js"></script> 
<script src="lib/fastclick.js"></script> 
<script type="text/javascript" src="js/jquery.Spinner.js"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script>

<script src="js/jquery-weui.js"></script>
<!--md5加密-->
<script type="text/javascript" src="custom-js/jquery.md5.js"></script>
<script src="custom-js/sweetalert.min.js"></script>
<script type="text/javascript" src="custom-js/login.js"></script>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<title>订单详情</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
<link rel="stylesheet" href="lib/weui.min.css">
<link rel="stylesheet" href="css/jquery-weui.css">
<link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/base.css"/>

  <script type="text/javascript" src="js/base.js"></script>
</head>
<body ontouchstart>
<!--主体-->
<div class="NC-back-model">
  <div class="nc-header-icon-back" onclick="javascript:window.location.href='/mall'"><span>◁返回</span></div>
  <div class="nc-header-title">
    订单详情
  </div>
</div>

<div class="weui-content">

  <!--收货地址-->
  <div class="wy-media-box weui-media-box_text address-select">
    <div class="weui-media-box_appmsg">
      <div class="weui-media-box__hd proinfo-txt-l" style="width:20px;"><span class="promotion-label-tit"><img src="images/icon_nav_city.png" /></span></div>
      <div class="weui-media-box__bd">
        <!-- 跳转到收货地址选择页面 -->
        <a th:href="@{/AddressChoose}" class="weui-cell_access">
          <div th:unless="${OrderModel.address} eq NoAdd">
            <h4 class="address-name"><span th:text="${OrderModel.address.name}"></span><span th:text="${OrderModel.address.phone}"></span></h4>
            <div class="address-txt" th:text="${address.province}+${address.city}+${address.county}+${address.address_details}"></div>
          </div>
          <div th:if="${OrderModel.address} eq NoAdd">
            <h4 class="address-name">请选择收货地址</span></h4>
            <!--<div class="address-txt" th:text="${address.province}+${address.city}+${address.county}+${address.address_details}"></div>-->
          </div>
        </a>
      </div>
      <!--<div class="weui-media-box__hd proinfo-txt-l" style="width:16px;"><div class="weui-cell_access"><span class="weui-cell__ft"></span></div></div>-->
    </div>
  </div>


  <!--待购商品清单-->
  <div class="wy-media-box weui-media-box_text">
    <div class="weui-media-box__bd">

     <div class="weui-media-box_appmsg ord-pro-list" th:each="commodity : ${OrderModel.commoditys}">
        <div class="weui-media-box__hd"><a th:href="@{/pro_info?id=}+${commodity.C_id}"><img class="weui-media-box__thumb" th:attr="src='/mall/goods/'+${commodity.image}" alt=""></a></div>
        <div class="weui-media-box__bd">
          <h1 class="weui-media-box__desc"><a th:href="@{/pro_info?id=}+${commodity.C_id}" th:text="${commodity.name}" class="ord-pro-link"></a></h1>
          <!--<p class="weui-media-box__desc">规格：<span>红色</span>，<span>23</span></p>-->
          <div class="clear mg-t-10">
            <div class="wy-pro-pri fl">¥<em class="num font-15" th:text="${commodity.price}"></em></div>
            <div class="pro-amount fr"><span class="font-13">数量×<em class="name" th:text="${commodity.stock}">1</em></span></div>
          </div>
        </div>
      </div>


      <!--<div class="weui-media-box_appmsg ord-pro-list">-->
        <!--<div class="weui-media-box__hd"><a href="pro_info.html"><img class="weui-media-box__thumb" src="upload/pro3.jpg" alt=""></a></div>-->
        <!--<div class="weui-media-box__bd">-->
          <!--<h1 class="weui-media-box__desc"><a href="pro_info.html" class="ord-pro-link">蓝之蓝蓝色瓶装经典Q7浓香型白酒500ml52度高端纯粮食酒2瓶装包邮</a></h1>-->
          <!--<p class="weui-media-box__desc">规格：<span>红色</span>，<span>23</span></p>-->
          <!--<div class="clear mg-t-10">-->
            <!--<div class="wy-pro-pri fl">¥<em class="num font-15">296.00</em></div>-->
            <!--<div class="pro-amount fr"><span class="font-13">数量×<em class="name">1</em></span></div>-->
          <!--</div>-->
        <!--</div>-->
      <!--</div>-->


    </div>
  </div>



  <!--配送方式、运费、优惠券-->
  <div class="weui-panel">
    <div class="weui-panel__bd">
      <div class="weui-media-box weui-media-box_s-appmsg">
        <div class="weui-cells">
          <div class="weui-cell weui-cell_access">
            <div class="weui-cell__bd weui-cell_primary">
              <p class="font-14"><span class="mg-r-10">配送方式</span><span class="fr">快递</span></p>
            </div>
          </div>
          <div class="weui-cell weui-cell_access" href="javascript:;">
            <div class="weui-cell__bd weui-cell_primary">
              <p class="font-14"><span class="mg-r-10">运费</span><span class="fr txt-color-red">￥<em class="num">10.00</em></span></p>
            </div>
          </div>
          <!--<a class="weui-cell weui-cell_access" href="money.html">-->
            <!--<div class="weui-cell__bd weui-cell_primary">-->
              <!--<p class="font-14"><span class="mg-r-10">可用蓝豆</span><span class="sitem-tip"><em class="num">1235</em>个</span></p>-->
            <!--</div>-->
            <!--<span class="weui-cell__ft"></span>-->
          <!--</a>-->
          <!-- 跳转到优惠券选择页面 -->
          <a class="weui-cell weui-cell_access" th:href="@{/coupon}">
            <div class="weui-cell__bd weui-cell_primary">
              <p class="font-14" th:if="${OrderModel.coupon} eq NoCoupon">
                <span class="mg-r-10">选择优惠券</span>
                <span class="sitem-tip">
                 <!--<em class="num">0</em>张可用-->
                </span>
              </p>
              <p class="font-14" th:unless="${OrderModel.coupon} eq NoCoupon">
                <span class="mg-r-10">已选优惠券</span>
                <span class="sitem-tip">
                 优惠<em class="num" th:text="${OrderModel.coupon.amount}"></em>
                </span>
              </p>
            </div>
            <span class="weui-cell__ft"></span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="wy-media-box weui-media-box_text">
    <div class="mg10-0 t-c">总金额：
      <span class="wy-pro-pri mg-tb-5">
        ¥<em class="num font-20" th:text="${OrderModel.DisAmount}"}></em>
      </span>
      <span class="wy-pro-pri mg-tb-5" style="text-decoration: line-through" th:unless="${OrderModel.DisAmount} eq ${OrderModel.totalAmount}">
        <em class="num font-20" style="font-size: 16px" th:text="${OrderModel.totalAmount}"}></em>
      </span>
    </div>
    <div class="mg10-0"><a class="weui-btn weui-btn_primary" onclick="PayByWeChat()">微信付款</a></div>
  </div>
</div>
<script src="lib/jquery-2.1.4.js"></script> 
<script src="lib/fastclick.js"></script> 
<script type="text/javascript" src="js/jquery.Spinner.js"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script>
<script type="text/javascript">
$(function(){
	$(".Spinner").Spinner({value:1, len:3, max:999});
});
function PayByWeChat() {
    $.ajax({
        url:"/mall/GenerateOrder",
        type:"post",
        success:function (data) {
            if(data==1){
                $.toast("购买成功");
            }else if(data==2){
                $.toast("请先选择收货人","text");
            }else if(data==3){
                $.toast("添加商品失败","forbiden");
            }else
            {
                $.toast("E:3920 订单产生失败","forbiddeb");
            }
        }
    });
}
</script>
<script src="js/jquery-weui.js"></script>

</body>
</html>
